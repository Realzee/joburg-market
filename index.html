<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joburg Market - Interactive Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f6f8f7 0%, #e8f0e8 100%); 
            color: #333; 
            line-height: 1.6; 
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { 
            background: linear-gradient(90deg, #0f5d3a 0%, #1a7a4e 100%); 
            color: white; 
            padding: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-radius: 12px; 
            margin-bottom: 30px; 
            box-shadow: 0 4px 20px rgba(15,93,58,0.1); 
        }
        .logo-section { display: flex; align-items: center; gap: 20px; }
        .joburg-logo { height: 50px; } /* Placeholder for Joburg Market logo */
        .kdot-logo { height: 40px; } /* Placeholder for K-Dot Solutions logo */
        .title { font-size: 28px; font-weight: 700; margin: 0; }
        .main { display: grid; grid-template-columns: 1fr; gap: 30px; }
        .section { 
            background: rgba(255,255,255,0.9); 
            padding: 30px; 
            border-radius: 16px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.05); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.2); 
            transition: transform 0.3s ease; 
        }
        .section:hover { transform: translateY(-2px); }
        .section h2 { 
            color: #0f5d3a; 
            font-size: 24px; 
            margin-bottom: 20px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            cursor: pointer; 
        }
        .form-group { margin-bottom: 15px; }
        .input { 
            padding: 12px; 
            border: 1px solid #d1d9d9; 
            border-radius: 8px; 
            width: 100%; 
            font-size: 14px; 
            transition: border 0.3s ease; 
        }
        .input:focus { border-color: #0f5d3a; outline: none; }
        .btn { 
            background: linear-gradient(135deg, #f4c430 0%, #e6b800 100%); 
            color: #0f5d3a; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: all 0.3s ease; 
            box-shadow: 0 2px 8px rgba(244,196,48,0.3); 
        }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 4px 16px rgba(244,196,48,0.4); }
        .google-btn { 
            background: #ffffff; 
            color: #0f5d3a; 
            border: 1px solid #d1d9d9; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
        }
        .google-btn:hover { background: #f8f9fa; }
        .dashboard { display: none; padding: 20px; }
        .feature-list { display: none; list-style-type: none; padding: 0; }
        .feature-list li { margin-bottom: 10px; cursor: pointer; color: #0f5d3a; }
        .feature-list li:hover { text-decoration: underline; }
        .feature-form { display: none; margin-top: 15px; padding: 10px; border: 1px solid #d1d9d9; border-radius: 8px; background: #f8f9fa; }
        .footer { 
            text-align: center; 
            margin-top: 40px; 
            padding: 20px; 
            color: #666; 
            font-size: 12px; 
            border-top: 1px solid #e8f0e8; 
        }
        @media (max-width: 768px) { 
            .container { padding: 10px; } 
            .header { flex-direction: column; gap: 10px; text-align: center; } 
            .section { padding: 20px; } 
            .title { font-size: 24px; } 
            .btn { padding: 10px 20px; } 
            .input { font-size: 12px; } 
            .form-group { margin-bottom: 10px; } 
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <img src="./src/assets/joburg-logo.png" alt="Joburg Market Logo" class="joburg-logo" />
                <h1 class="title">Joburg Market</h1>
                <img src="./src/assets/k-dot-solution.png" alt="K-Dot Solutions Logo" class="kdot-logo" />
            </div>
        </header>
        <main class="main">
            <div class="section" id="loginSection">
                <h2>Login or Register</h2>
                <p>Access the Joburg Market platform. Log in with your email or Google account.</p>
                <form id="loginForm" style="max-width: 400px;">
                    <div class="form-group">
                        <input class="input" type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input class="input" type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <select class="input" id="userType" required>
                            <option value="">Select User Type</option>
                            <option value="farmer">Farmer / Producer / Supplier</option>
                            <option value="trader">Trader / Buyer / Vendor</option>
                            <option value="admin">Market Admin / Operator</option>
                            <option value="logistics">Logistics / Transport</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Login</button>
                    <button type="button" class="btn google-btn" id="googleLogin" style="width: 100%; margin-top: 10px;">
                        <img src="https://www.google.com/favicon.ico" alt="Google Icon" style="width: 20px; height: 20px;"> Login with Google
                    </button>
                    <button type="button" class="btn" id="registerBtn" style="width: 100%; margin-top: 10px; background: #ffffff; color: #0f5d3a; border: 1px solid #0f5d3a;">Register</button>
                </form>
                <p id="authMessage" style="margin-top: 10px; color: #0f5d3a;"></p>
            </div>
            <div class="section dashboard" id="dashboardSection">
                <h2>Welcome, <span id="userName"></span> (<span id="userRole"></span>)</h2>
                <p id="dashboardContent">Your dashboard will display features based on your role. Please log in to view.</p>
                <button class="btn" id="logoutBtn" style="margin-top: 10px;">Logout</button>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2025 K-Dot Solutions. All rights reserved. Developed by <strong>K-Dot Solutions</strong> for Joburg Market.</p>
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
                <img src="./src/assets/joburg-logo.png" alt="Joburg Market Logo" style="height: 30px;" />
                <img src="./src/assets/k-dot-solution.png" alt="K-Dot Solutions Logo" style="height: 30px;" />
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://xvcehitgpuvzagjttecc.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2Y2VoaXRncHV2emFnanR0ZWNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MjMyODMsImV4cCI6MjA3NTk5OTI4M30.UQs15hRbGPwJxhbx2b4dr2oMN5T2ZX9pP0T5pTi3FWU';
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const userTypeSelect = document.getElementById('userType');
        const googleLoginBtn = document.getElementById('googleLogin');
        const registerBtn = document.getElementById('registerBtn');
        const authMessage = document.getElementById('authMessage');
        const userName = document.getElementById('userName');
        const userRole = document.getElementById('userRole');
        const dashboardContent = document.getElementById('dashboardContent');
        const logoutBtn = document.getElementById('logoutBtn');

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) handleAuthState(session.user);
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            const userType = userTypeSelect.value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                authMessage.textContent = `Login failed: ${error.message}`;
                return;
            }
            await updateProfile(userType);
            handleAuthState(data.user);
        });

        googleLoginBtn.addEventListener('click', async () => {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.href
                }
            });
            if (error) {
                authMessage.textContent = `Google login failed: ${error.message}`;
                return;
            }
        });

        registerBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            const userType = userTypeSelect.value;

            if (!email || !password || !userType) {
                authMessage.textContent = 'Please fill all fields';
                return;
            }

            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    data: { role: userType }
                }
            });
            if (error) {
                authMessage.textContent = `Registration failed: ${error.message}`;
                return;
            }
            authMessage.textContent = 'Registration successful! Please check your email for verification.';
        });

        logoutBtn.addEventListener('click', async () => {
            await supabase.auth.signOut();
            loginSection.style.display = 'block';
            dashboardSection.style.display = 'none';
            authMessage.textContent = 'Logged out successfully.';
        });

        async function handleAuthState(user) {
            if (user) {
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('role, full_name')
                    .eq('id', user.id)
                    .single();
                userName.textContent = profile?.full_name || user.email.split('@')[0];
                userRole.textContent = profile?.role || 'guest';
                loginSection.style.display = 'none';
                dashboardSection.style.display = 'block';

                switch (profile?.role) {
                    case 'farmer':
                        dashboardContent.innerHTML = `
                            <h2 onclick="toggleSection('farmerFeatures')">Farmer Dashboard <span class="toggle-icon">+</span></h2>
                            <ul id="farmerFeatures" class="feature-list">
                                <li onclick="showForm('listProduce')">List produce offerings</li>
                                <div id="listProduce" class="feature-form">
                                    <input class="input" type="text" placeholder="Name" id="produceName">
                                    <input class="input" type="number" placeholder="Quantity (kg)" id="produceQty">
                                    <input class="input" type="number" placeholder="Price per kg" id="producePrice">
                                    <select class="input" id="produceGrade">
                                        <option>A</option><option>B</option><option>C</option>
                                    </select>
                                    <button class="btn" onclick="addProduce()">Add</button>
                                </div>
                                <li>Set minimal pricing</li>
                                <li>Notify buyers of availability</li>
                                <li onclick="showAnalytics()">Analytics of past sales</li>
                                <div id="analytics" class="feature-form">Analytics data would load here.</div>
                                <li>Track order history</li>
                                <li>Manage deliveries</li>
                            </ul>
                        `;
                        break;
                    case 'trader':
                        dashboardContent.innerHTML = `
                            <h2 onclick="toggleSection('traderFeatures')">Trader Dashboard <span class="toggle-icon">+</span></h2>
                            <ul id="traderFeatures" class="feature-list">
                                <li>Browse available produce</li>
                                <li>View live pricing</li>
                                <li onclick="showForm('placeOrder')">Place orders</li>
                                <div id="placeOrder" class="feature-form">
                                    <input class="input" type="text" placeholder="Produce ID" id="orderProduceId">
                                    <input class="input" type="number" placeholder="Quantity (kg)" id="orderQty">
                                    <button class="btn" onclick="submitOrder()">Submit</button>
                                </div>
                                <li>Request deliveries</li>
                                <li>Payments via wallet</li>
                                <li>Alerts for deals</li>
                            </ul>
                        `;
                        break;
                    case 'admin':
                        dashboardContent.innerHTML = `
                            <h2 onclick="toggleSection('adminFeatures')">Admin Dashboard <span class="toggle-icon">+</span></h2>
                            <ul id="adminFeatures" class="feature-list">
                                <li>Real-time dashboard</li>
                                <li>Manage listings</li>
                                <li>Audit and settlement</li>
                                <li>Notification & alerts</li>
                            </ul>
                        `;
                        break;
                    case 'logistics':
                        dashboardContent.innerHTML = `
                            <h2 onclick="toggleSection('logisticsFeatures')">Logistics Dashboard <span class="toggle-icon">+</span></h2>
                            <ul id="logisticsFeatures" class="feature-list">
                                <li>Route optimization</li>
                                <li>Track shipments</li>
                                <li>Coordinate loading</li>
                                <li>Integrate with orders</li>
                            </ul>
                        `;
                        break;
                    default:
                        dashboardContent.textContent = 'Please contact support to assign a role.';
                }

                // Add toggle functionality
                document.querySelectorAll('h2[onclick^="toggleSection"]').forEach(h => {
                    h.addEventListener('click', () => {
                        const id = h.getAttribute('onclick').match(/\('(.+?)'\)/)[1];
                        const list = document.getElementById(id);
                        const icon = h.querySelector('.toggle-icon');
                        if (list.style.display === 'block') {
                            list.style.display = 'none';
                            icon.textContent = '+';
                        } else {
                            list.style.display = 'block';
                            icon.textContent = '-';
                        }
                    });
                });
            }
        }

        async function updateProfile(userType) {
            const { error } = await supabase.from('profiles').upsert({
                id: (await supabase.auth.getUser()).data.user.id,
                role: userType,
                full_name: prompt('Enter your full name:', '')
            }, { onConflict: 'id' });
            if (error) console.error('Profile update failed:', error.message);
        }

        function showForm(id) {
            const form = document.getElementById(id);
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        async function addProduce() {
            const name = document.getElementById('produceName').value;
            const qty = parseFloat(document.getElementById('produceQty').value);
            const price = parseFloat(document.getElementById('producePrice').value);
            const grade = document.getElementById('produceGrade').value;

            const { data, error } = await supabase.from('produce').insert([{ name, quantity_kg: qty, price_per_kg: price, quality_grade: grade, farmer_id: (await supabase.auth.getUser()).data.user.id }]);
            if (error) alert('Add failed: ' + error.message);
            else alert('Produce added successfully!');
        }

        async function submitOrder() {
            const produceId = document.getElementById('orderProduceId').value;
            const qty = parseFloat(document.getElementById('orderQty').value);

            const { data, error } = await supabase.from('orders').insert([{ produce_id: produceId, quantity_kg: qty, buyer_id: (await supabase.auth.getUser()).data.user.id }]);
            if (error) alert('Order failed: ' + error.message);
            else alert('Order placed successfully!');
        }

        function showAnalytics() {
            const analytics = document.getElementById('analytics');
            analytics.style.display = analytics.style.display === 'block' ? 'none' : 'block';
            analytics.textContent = 'Loading analytics... (simulated data)';
        }

        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') handleAuthState(session.user);
            if (event === 'SIGNED_OUT') {
                loginSection.style.display = 'block';
                dashboardSection.style.display = 'none';
            }
        });
    </script>
</body>
</html>
