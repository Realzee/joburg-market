<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joburg Market - Login & Dashboard</title>
    <link rel="icon" href="./src/assets/favicon.ico" type="image/x-icon"> <!-- Suppress 404 for favicon -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { margin: 0; font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f6f8f7 0%, #e8f0e8 100%); color: #333; line-height: 1.6; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(90deg, #0f5d3a 0%, #1a7a4e 100%); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 4px 20px rgba(15,93,58,0.1); }
        .logo-section { display: flex; align-items: center; gap: 20px; }
        .joburg-logo { height: 50px; }
        .kdot-logo { height: 40px; }
        .title { font-size: 28px; font-weight: 700; margin: 0; }
        .main { display: grid; grid-template-columns: 1fr; gap: 30px; }
        .section { background: rgba(255,255,255,0.9); padding: 30px; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); transition: transform 0.3s ease; }
        .section:hover { transform: translateY(-2px); }
        .section h2 { color: #0f5d3a; font-size: 24px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .form-group { margin-bottom: 15px; }
        .input { padding: 12px; border: 1px solid #d1d9d9; border-radius: 8px; width: 100%; font-size: 14px; transition: border 0.3s ease; }
        .input:focus { border-color: #0f5d3a; outline: none; }
        .btn { background: linear-gradient(135deg, #f4c430 0%, #e6b800 100%); color: #0f5d3a; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 2px 8px rgba(244,196,48,0.3); }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 4px 16px rgba(244,196,48,0.4); }
        .google-btn { background: #ffffff; color: #0f5d3a; border: 1px solid #d1d9d9; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .google-btn:hover { background: #f8f9fa; }
        .dashboard { display: none; padding: 20px; }
        .feature-form { display: none; margin-top: 15px; padding: 10px; border: 1px solid #d1d9d9; border-radius: 8px; background: #f8f9fa; }
        .footer { text-align: center; margin-top: 40px; padding: 20px; color: #666; font-size: 12px; border-top: 1px solid #e8f0e8; }
        @media (max-width: 768px) { 
            .container { padding: 10px; } 
            .header { flex-direction: column; gap: 10px; text-align: center; } 
            .section { padding: 20px; } 
            .title { font-size: 24px; } 
            .btn { padding: 10px 20px; } 
            .input { font-size: 12px; } 
            .form-group { margin-bottom: 10px; } 
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <img src="./src/assets/joburg-logo.png" alt="Joburg Market Logo" class="joburg-logo" />
                <h1 class="title">Joburg Market</h1>
                <img src="./src/assets/k-dot-solution.png" alt="K-Dot Solutions Logo" class="kdot-logo" />
            </div>
        </header>
        <main class="main">
            <div class="section" id="loginSection">
                <h2>Login or Register</h2>
                <p>Access the Joburg Market platform. Log in with your email or Google account.</p>
                <form id="loginForm" style="max-width: 400px;">
                    <div class="form-group">
                        <input class="input" type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input class="input" type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <select class="input" id="userType" required>
                            <option value="">Select User Type</option>
                            <option value="farmer">Farmer / Producer / Supplier</option>
                            <option value="trader">Trader / Buyer / Vendor</option>
                            <option value="admin">Market Admin / Operator</option>
                            <option value="logistics">Logistics / Transport</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Login</button>
                    <button type="button" class="btn google-btn" id="googleLogin" style="width: 100%; margin-top: 10px;">
                        <img src="https://www.google.com/favicon.ico" alt="Google Icon" style="width: 20px; height: 20px;"> Login with Google
                    </button>
                    <button type="button" class="btn" id="registerBtn" style="width: 100%; margin-top: 10px; background: #ffffff; color: #0f5d3a; border: 1px solid #0f5d3a;">Register</button>
                </form>
                <p id="authMessage" style="margin-top: 10px; color: #0f5d3a;"></p>
            </div>
            <div class="section dashboard" id="dashboardSection">
                <h2>Welcome, <span id="userName"></span> (<span id="userRole"></span>)</h2>
                <div id="dashboardContent"></div>
                <button class="btn" id="logoutBtn" style="margin-top: 10px;">Logout</button>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2025 K-Dot Solutions. All rights reserved. Developed by <strong>K-Dot Solutions</strong> for Joburg Market.</p>
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
                <img src="./src/assets/joburg-logo.png" alt="Joburg Market Logo" style="height: 30px;" />
                <img src="./src/assets/k-dot-solution.png" alt="K-Dot Solutions Logo" style="height: 30px;" />
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Global Supabase initialization
        const supabaseUrl = 'https://xvcehitgpuvzagjttecc.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2Y2VoaXRncHV2emFnanR0ZWNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MjMyODMsImV4cCI6MjA3NTk5OTI4M30.UQs15hRbGPwJxhbx2b4dr2oMN5T2ZX9pP0T5pTi3FWU';
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);
        console.log('Supabase initialized');

        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const userTypeSelect = document.getElementById('userType');
        const googleLoginBtn = document.getElementById('googleLogin');
        const registerBtn = document.getElementById('registerBtn');
        const authMessage = document.getElementById('authMessage');
        const userName = document.getElementById('userName');
        const userRole = document.getElementById('userRole');
        const dashboardContent = document.getElementById('dashboardContent');
        const logoutBtn = document.getElementById('logoutBtn');

        // Initialize application
        (async () => {
            console.log('Initializing app...');
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) await handleAuthState(session.user);

                // Event Listeners
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = emailInput.value;
                    const password = passwordInput.value;
                    const userType = userTypeSelect.value;

                    if (!email || !password || !userType) {
                        authMessage.textContent = 'Please fill all fields';
                        return;
                    }

                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) {
                        authMessage.textContent = `Login failed: ${error.message}`;
                        return;
                    }
                    await updateProfile(userType);
                    await handleAuthState(data.user);
                });

                googleLoginBtn.addEventListener('click', async () => {
                    const { data, error } = await supabase.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: window.location.href
                        }
                    });
                    if (error) {
                        authMessage.textContent = `Google login failed: ${error.message}`;
                        return;
                    }
                });

                registerBtn.addEventListener('click', async () => {
                    const email = emailInput.value;
                    const password = passwordInput.value;
                    const userType = userTypeSelect.value;

                    if (!email || !password || !userType) {
                        authMessage.textContent = 'Please fill all fields';
                        return;
                    }

                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            data: { role: userType }
                        }
                    });
                    if (error) {
                        authMessage.textContent = `Registration failed: ${error.message}`;
                        return;
                    }
                    authMessage.textContent = 'Registration successful! Please check your email for verification.';
                });

                logoutBtn.addEventListener('click', async () => {
                    await supabase.auth.signOut();
                    loginSection.style.display = 'block';
                    dashboardSection.style.display = 'none';
                    authMessage.textContent = 'Logged out successfully.';
                });
            } catch (error) {
                console.error('Initialization error:', error);
                authMessage.textContent = `App initialization failed: ${error.message}`;
            }
        })();

        // Handle Authentication State
        async function handleAuthState(user) {
            if (user) {
                try {
                    console.log('Handling auth state for user:', user.id);
                    const { data: profile } = await supabase
                        .from('profiles')
                        .select('role, full_name')
                        .eq('id', user.id)
                        .single();
                    if (!profile) {
                        await updateProfile(userTypeSelect.value || 'guest');
                        return handleAuthState(user); // Retry after profile creation
                    }
                    userName.textContent = profile.full_name || user.email.split('@')[0];
                    userRole.textContent = profile.role || 'guest';
                    loginSection.style.display = 'none';
                    dashboardSection.style.display = 'block';

                    let content = '';
                    switch (profile.role) {
                        case 'farmer':
                            content = `
                                <h3>Farmer Dashboard</h3>
                                <button class="btn" onclick="refreshData('farmer')">Refresh Data</button>
                                <ul>
                                    <li><a href="#" onclick="showForm('listProduce')">List Produce</a></li>
                                    <div id="listProduce" class="feature-form" style="display:none;">
                                        <input class="input" type="text" placeholder="Name" id="produceName">
                                        <input class="input" type="number" placeholder="Quantity (kg)" id="produceQty" step="0.01">
                                        <input class="input" type="number" placeholder="Price per kg" id="producePrice" step="0.01">
                                        <select class="input" id="produceGrade">
                                            <option value="A">A</option><option value="B">B</option><option value="C">C</option>
                                        </select>
                                        <button class="btn" onclick="addProduce()">Add Produce</button>
                                    </div>
                                    <li>Set Pricing</li>
                                    <li>Notify Buyers</li>
                                    <li><a href="#" onclick="showAnalytics()">View Analytics</a></li>
                                    <div id="analytics" class="feature-form" style="display:none;">Loading analytics...</div>
                                    <li>Track Orders</li>
                                    <li>Manage Deliveries</li>
                                </ul>
                            `;
                            break;
                        case 'trader':
                            content = `
                                <h3>Trader Dashboard</h3>
                                <button class="btn" onclick="refreshData('trader')">Refresh Data</button>
                                <ul>
                                    <li>Browse Produce</li>
                                    <li>View Pricing</li>
                                    <li><a href="#" onclick="showForm('placeOrder')">Place Order</a></li>
                                    <div id="placeOrder" class="feature-form" style="display:none;">
                                        <input class="input" type="text" placeholder="Produce ID" id="orderProduceId">
                                        <input class="input" type="number" placeholder="Quantity (kg)" id="orderQty" step="0.01">
                                        <button class="btn" onclick="submitOrder()">Submit Order</button>
                                    </div>
                                    <li>Request Deliveries</li>
                                    <li>Wallet Payments</li>
                                    <li>Deal Alerts</li>
                                </ul>
                            `;
                            break;
                        case 'admin':
                            content = `
                                <h3>Admin Dashboard</h3>
                                <button class="btn" onclick="refreshData('admin')">Refresh Data</button>
                                <ul>
                                    <li>Real-Time Dashboard</li>
                                    <li>Manage Listings</li>
                                    <li>Audit & Settlement</li>
                                    <li>Notifications</li>
                                </ul>
                            `;
                            break;
                        case 'logistics':
                            content = `
                                <h3>Logistics Dashboard</h3>
                                <button class="btn" onclick="refreshData('logistics')">Refresh Data</button>
                                <ul>
                                    <li>Route Optimization</li>
                                    <li>Track Shipments</li>
                                    <li>Coordinate Loading</li>
                                    <li>Order Integration</li>
                                </ul>
                            `;
                            break;
                        default:
                            content = 'Please contact support to assign a role.';
                    }
                    dashboardContent.innerHTML = content;
                } catch (error) {
                    console.error('Auth state error:', error.message);
                    authMessage.textContent = `Dashboard load failed: ${error.message}`;
                }
            }
        }

        // Update Profile
        async function updateProfile(userType) {
            const fullName = prompt('Enter your full name:', '');
            if (!fullName || !userType) {
                authMessage.textContent = 'Full name and user type are required';
                return;
            }
            try {
                const { error } = await supabase.from('profiles').upsert({
                    id: (await supabase.auth.getUser()).data.user.id,
                    role: userType,
                    full_name: fullName
                }, { onConflict: 'id' });
                if (error) throw error;
                authMessage.textContent = 'Profile updated successfully!';
            } catch (error) {
                console.error('Profile update failed:', error.message);
                authMessage.textContent = `Profile update failed: ${error.message}`;
            }
        }

        // Show/Hide Forms
        function showForm(id) {
            const form = document.getElementById(id);
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        // Add Produce
        async function addProduce() {
            const name = document.getElementById('produceName').value;
            const qty = parseFloat(document.getElementById('produceQty').value);
            const price = parseFloat(document.getElementById('producePrice').value);
            const grade = document.getElementById('produceGrade').value;

            if (!name || isNaN(qty) || isNaN(price) || !grade) {
                authMessage.textContent = 'Please fill all fields with valid data';
                return;
            }

            try {
                const { data, error } = await supabase.from('produce').insert({
                    name, quantity_kg: qty, price_per_kg: price, quality_grade: grade,
                    farmer_id: (await supabase.auth.getUser()).data.user.id
                });
                if (error) throw error;
                authMessage.textContent = 'Produce added successfully!';
                document.getElementById('listProduce').style.display = 'none';
            } catch (error) {
                authMessage.textContent = `Add failed: ${error.message}`;
            }
        }

        // Submit Order
        async function submitOrder() {
            const produceId = document.getElementById('orderProduceId').value;
            const qty = parseFloat(document.getElementById('orderQty').value);

            if (!produceId || isNaN(qty)) {
                authMessage.textContent = 'Please fill all fields with valid data';
                return;
            }

            try {
                const { data: produce } = await supabase
                    .from('produce')
                    .select('price_per_kg')
                    .eq('id', produceId)
                    .single();
                if (!produce) throw new Error('Invalid produce ID');

                const { data, error } = await supabase.from('orders').insert({
                    produce_id: produceId,
                    quantity_kg: qty,
                    buyer_id: (await supabase.auth.getUser()).data.user.id,
                    total_amount: qty * produce.price_per_kg,
                    status: 'pending'
                });
                if (error) throw error;
                authMessage.textContent = 'Order placed successfully!';
                document.getElementById('placeOrder').style.display = 'none';
            } catch (error) {
                authMessage.textContent = `Order failed: ${error.message}`;
            }
        }

        // Show Analytics
        function showAnalytics() {
            const analytics = document.getElementById('analytics');
            analytics.style.display = analytics.style.display === 'block' ? 'none' : 'block';
        }

        // Refresh Data
        async function refreshData(role) {
            authMessage.textContent = `Refreshing ${role} data...`;
            try {
                setTimeout(() => {
                    authMessage.textContent = `${role} data refreshed!`;
                }, 1000);
            } catch (error) {
                authMessage.textContent = `Refresh failed: ${error.message}`;
            }
        }
    </script>
</body>
</html>
