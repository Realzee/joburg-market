<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joburg Market - Agricultural Trading Platform</title>
    <link rel="icon" href="./src/assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Color Palette */
            --primary-green: #0f5d3a;
            --primary-green-light: #1a7a4e;
            --primary-gold: #f4c430;
            --primary-gold-dark: #e6b800;
            
            /* Neutral Colors */
            --white: #ffffff;
            --gray-50: #f8f9fa;
            --gray-100: #f1f3f4;
            --gray-200: #e8eaed;
            --gray-300: #dadce0;
            --gray-400: #bdc1c6;
            --gray-500: #9aa0a6;
            --gray-600: #80868b;
            --gray-700: #5f6368;
            --gray-800: #3c4043;
            --gray-900: #202124;
            
            /* Semantic Colors */
            --success: #0f5d3a;
            --warning: #f4c430;
            --error: #d32f2f;
            --info: #1976d2;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f6f8f7 0%, #e8f0e8 100%);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-xl);
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-green-light) 100%);
            color: var(--white);
            padding: var(--space-xl);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-2xl);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.1"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            position: relative;
            z-index: 1;
        }

        .joburg-logo, .kdot-logo {
            height: 48px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .title-section {
            flex: 1;
        }

        .title {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
            background: linear-gradient(135deg, var(--white) 0%, #e8f0e8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.125rem;
            font-weight: 400;
            opacity: 0.9;
            margin: 0;
        }

        /* Main Layout */
        .main {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-2xl);
        }

        /* Card Components */
        .card {
            background: var(--white);
            padding: var(--space-2xl);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green), var(--primary-gold));
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .card h2 {
            color: var(--primary-green);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--space-md);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--primary-gold);
            border-radius: var(--radius-sm);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: var(--space-sm);
            font-size: 0.875rem;
        }

        .input {
            width: 100%;
            padding: var(--space-md);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--white);
        }

        .input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(15, 93, 58, 0.1);
        }

        .input:hover {
            border-color: var(--gray-300);
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--primary-gold-dark) 100%);
            color: var(--primary-green);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--primary-green);
            border: 2px solid var(--primary-green);
        }

        .btn-secondary:hover {
            background: var(--primary-green);
            color: var(--white);
        }

        .btn-google {
            background: var(--white);
            color: var(--gray-700);
            border: 2px solid var(--gray-300);
        }

        .btn-google:hover {
            border-color: var(--gray-400);
            background: var(--gray-50);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Status Indicator */
        .status-indicator {
            position: fixed;
            top: var(--space-lg);
            right: var(--space-lg);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 600;
            z-index: 1000;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .status-connected {
            background: var(--success);
            color: var(--white);
        }

        .status-demo {
            background: var(--warning);
            color: var(--gray-900);
        }

        .status-error {
            background: var(--error);
            color: var(--white);
        }

        /* Message Styles */
        .message {
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin: var(--space-md) 0;
            font-weight: 500;
        }

        .message-success {
            background: rgba(15, 93, 58, 0.1);
            color: var(--success);
            border: 1px solid rgba(15, 93, 58, 0.2);
        }

        .message-error {
            background: rgba(211, 47, 47, 0.1);
            color: var(--error);
            border: 1px solid rgba(211, 47, 47, 0.2);
        }

        .message-info {
            background: rgba(25, 118, 210, 0.1);
            color: var(--info);
            border: 1px solid rgba(25, 118, 210, 0.2);
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: var(--space-2xl);
            gap: var(--space-lg);
        }

        .user-info {
            flex: 1;
        }

        .user-greeting {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: var(--space-xs);
        }

        .user-role {
            color: var(--primary-green);
            font-weight: 500;
            background: rgba(15, 93, 58, 0.1);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-lg);
            margin-top: var(--space-xl);
        }

        .feature-card {
            background: var(--gray-50);
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            border: 1px solid var(--gray-200);
            transition: all 0.2s ease;
        }

        .feature-card:hover {
            background: var(--white);
            box-shadow: var(--shadow-md);
        }

        .feature-card h4 {
            color: var(--primary-green);
            margin-bottom: var(--space-sm);
            font-weight: 600;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            padding: var(--space-sm) 0;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        .feature-list li::before {
            content: 'â€¢';
            color: var(--primary-gold);
            font-weight: bold;
        }

        /* Feature Forms */
        .feature-form {
            display: none;
            margin-top: var(--space-lg);
            padding: var(--space-lg);
            background: var(--gray-50);
            border-radius: var(--radius-lg);
            border: 1px solid var(--gray-200);
        }

        .form-actions {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: var(--space-2xl);
            padding: var(--space-xl) 0;
            color: var(--gray-600);
            font-size: 0.875rem;
            border-top: 1px solid var(--gray-200);
        }

        .footer-logos {
            display: flex;
            justify-content: center;
            gap: var(--space-lg);
            margin-top: var(--space-md);
        }

        .footer-logo {
            height: 32px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .footer-logo:hover {
            opacity: 1;
        }

        /* Loading States */
        .loading {
            opacity: 0.7;
            pointer-events: none;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-md);
            }
            
            .header {
                padding: var(--space-lg);
            }
            
            .logo-section {
                flex-direction: column;
                text-align: center;
                gap: var(--space-md);
            }
            
            .title {
                font-size: 1.75rem;
            }
            
            .card {
                padding: var(--space-lg);
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .status-indicator {
                position: static;
                margin-bottom: var(--space-lg);
            }
        }

        @media (max-width: 480px) {
            .btn {
                width: 100%;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="statusIndicator" class="status-indicator status-demo" style="display: none;">Loading...</div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <img src="./src/assets/joburg-logo.png" alt="Joburg Market Logo" class="joburg-logo" />

        <!-- Main Content -->
        <main class="main">

        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 K-Dot Solutions. All rights reserved.</p>
            <p style="margin-top: var(--space-xs); color: var(--gray-500);">Developed by <strong>K-Dot Solutions</strong> for Joburg Market</p>
            <div class="footer-logos">
                <img src="./src/assets/joburg-logo.png" alt="Joburg Market Logo" class="footer-logo" />
                <img src="./src/assets/k-dot-solution.png" alt="K-Dot Solutions Logo" class="footer-logo" />
            </div>
        </footer>
    </div> 
    
    <!-- Load Supabase from CDN with error handling -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>
    <script>
        // Fixed Joburg Market Application
        class JoburgMarketApp {
            constructor() {
                this.supabase = null;
                this.isInitialized = false;
                this.isDemoMode = false;
                this.currentUser = null;
                this.elements = {};
            }

            async initialize() {
                await this.cacheElements();
                this.setupStatusIndicator('Initializing...', 'demo');
                await this.initializeSupabase();
                this.setupEventListeners();
                await this.checkExistingSession();
            }

            cacheElements() {
                return new Promise((resolve) => {
                    this.elements = {
                        statusIndicator: document.getElementById('statusIndicator'),
                        loginSection: document.getElementById('loginSection'),
                        dashboardSection: document.getElementById('dashboardSection'),
                        loginForm: document.getElementById('loginForm'),
                        emailInput: document.getElementById('email'),
                        passwordInput: document.getElementById('password'),
                        userTypeSelect: document.getElementById('userType'),
                        googleLoginBtn: document.getElementById('googleLogin'),
                        registerBtn: document.getElementById('registerBtn'),
                        loginBtn: document.getElementById('loginBtn'),
                        authMessage: document.getElementById('authMessage'),
                        userName: document.getElementById('userName'),
                        userRole: document.getElementById('userRole'),
                        dashboardContent: document.getElementById('dashboardContent'),
                        logoutBtn: document.getElementById('logoutBtn')
                    };
                    resolve();
                });
            }

            setupStatusIndicator(text, type) {
                const indicator = this.elements.statusIndicator;
                if (indicator) {
                    indicator.textContent = text;
                    indicator.className = `status-indicator status-${type}`;
                    indicator.style.display = 'block';
                }
            }

            async initializeSupabase() {
                try {
                    this.showMessage('Loading Supabase...', 'info');
                    
                    // Method 1: Check if Supabase is available via CDN
                    if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                        console.log('Supabase found via CDN');
                        await this.createSupabaseClient();
                        return;
                    }

                    // Method 2: Try dynamic import as fallback
                    try {
                        console.log('Trying dynamic import...');
                        const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/+esm');
                        window.supabase = { createClient };
                        await this.createSupabaseClient();
                        return;
                    } catch (importError) {
                        console.warn('Dynamic import failed:', importError);
                    }

                    // Method 3: Final fallback - load via script tag
                    await this.loadSupabaseViaScript();
                    
                } catch (error) {
                    console.error('All Supabase initialization methods failed:', error);
                    this.handleSupabaseFailure();
                }
            }

            async createSupabaseClient() {
                try {
                    const supabaseUrl = 'https://xvcehitgpuvzagjttecc.supabase.co';
                    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2Y2VoaXRncHV2emFnanR0ZWNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MjMyODMsImV4cCI6MjA3NTk5OTI4M30.UQs15hRbGPwJxhbx2b4dr2oMN5T2ZX9pP0T5pTi3FWU';
                    
                    this.supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey, {
                        auth: {
                            persistSession: true,
                            autoRefreshToken: true
                        }
                    });

                    // Test the connection
                    const { data, error } = await this.supabase.from('profiles').select('count').limit(1);
                    
                    if (error) {
                        console.warn('Supabase connection test warning:', error.message);
                        // Continue anyway - might be auth issue rather than connection issue
                    }

                    this.isInitialized = true;
                    this.isDemoMode = false;
                    this.elements.googleLoginBtn.disabled = false;
                    
                    this.setupAuthListener();
                    this.setupStatusIndicator('Connected to Supabase', 'connected');
                    this.showMessage('Supabase initialized successfully!', 'success');
                    console.log('Supabase initialized successfully');

                } catch (error) {
                    throw new Error(`Supabase client creation failed: ${error.message}`);
                }
            }

            loadSupabaseViaScript() {
                return new Promise((resolve, reject) => {
                    if (window.supabase && window.supabase.createClient) {
                        resolve();
                        return;
                    }

                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js';
                    script.onload = () => {
                        setTimeout(() => {
                            if (window.supabase && window.supabase.createClient) {
                                resolve();
                            } else {
                                reject(new Error('Supabase not available after script load'));
                            }
                        }, 100);
                    };
                    script.onerror = () => reject(new Error('Failed to load Supabase script'));
                    document.head.appendChild(script);
                });
            }

            handleSupabaseFailure() {
                this.isDemoMode = true;
                this.setupStatusIndicator('Demo Mode - Supabase Unavailable', 'error');
                this.showMessage('Running in demo mode. Authentication will use local storage.', 'info');
                this.checkExistingSession();
            }

            setupStatusIndicator(text, type) {
                const indicator = this.elements.statusIndicator;
                indicator.textContent = text;
                indicator.className = `status-indicator status-${type}`;
                indicator.style.display = 'block';
            }

            setupAuthListener() {
                if (!this.supabase) return;

                this.supabase.auth.onAuthStateChange((event, session) => {
                    console.log('Auth state changed:', event);
                    if (event === 'SIGNED_IN' && session) {
                        this.handleAuthState(session.user);
                    } else if (event === 'SIGNED_OUT') {
                        this.handleSignOut();
                    }
                });
            }

            setupEventListeners() {
                // Login form
                this.elements.loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Register button
                this.elements.registerBtn.addEventListener('click', () => {
                    this.handleRegister();
                });

                // Google login
                this.elements.googleLoginBtn.addEventListener('click', () => {
                    this.handleGoogleLogin();
                });

                // Logout
                this.elements.logoutBtn.addEventListener('click', () => {
                    this.handleLogout();
                });
            }

            async checkExistingSession() {
                try {
                    let session = null;
                    
                    if (this.isInitialized && !this.isDemoMode) {
                        const { data } = await this.supabase.auth.getSession();
                        session = data.session;
                    } else {
                        session = this.getDemoSession();
                    }

                    if (session) {
                        await this.handleAuthState(session.user);
                    }
                } catch (error) {
                    console.error('Session check failed:', error);
                }
            }

            // Demo mode functions
            getDemoSession() {
                const demoUser = localStorage.getItem('demoUser');
                return demoUser ? { user: JSON.parse(demoUser) } : null;
            }

            async demoSignIn(email, password, userType) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (!email || !password || !userType) {
                    throw new Error('Please fill all fields');
                }

                const user = {
                    id: 'demo_' + Math.random().toString(36).substr(2, 9),
                    email: email,
                    user_metadata: { role: userType }
                };

                localStorage.setItem('demoUser', JSON.stringify(user));
                return { user, error: null };
            }

            async demoSignUp(email, password, userType) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (!email || !password || !userType) {
                    throw new Error('Please fill all fields');
                }

                const user = {
                    id: 'demo_' + Math.random().toString(36).substr(2, 9),
                    email: email,
                    user_metadata: { role: userType }
                };

                localStorage.setItem('demoUser', JSON.stringify(user));
                return { user, error: null };
            }

            // Authentication handlers
            async handleLogin() {
                const email = this.elements.emailInput.value;
                const password = this.elements.passwordInput.value;
                const userType = this.elements.userTypeSelect.value;

                if (!email || !password || !userType) {
                    this.showMessage('Please fill all fields', 'error');
                    return;
                }

                this.setLoading(true);
                this.showMessage('Logging in...', 'info');

                try {
                    let result;
                    
                    if (this.isInitialized && !this.isDemoMode) {
                        result = await this.supabase.auth.signInWithPassword({ email, password });
                    } else {
                        result = await this.demoSignIn(email, password, userType);
                    }

                    if (result.error) {
                        throw new Error(result.error.message);
                    }

                    await this.handleAuthState(result.user);
                    this.showMessage('Login successful!', 'success');
                } catch (error) {
                    this.showMessage(`Login failed: ${error.message}`, 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            async handleRegister() {
                const email = this.elements.emailInput.value;
                const password = this.elements.passwordInput.value;
                const userType = this.elements.userTypeSelect.value;

                if (!email || !password || !userType) {
                    this.showMessage('Please fill all fields', 'error');
                    return;
                }

                this.setLoading(true);
                this.showMessage('Registering...', 'info');

                try {
                    let result;
                    
                    if (this.isInitialized && !this.isDemoMode) {
                        result = await this.supabase.auth.signUp({
                            email,
                            password,
                            options: { data: { role: userType } }
                        });
                    } else {
                        result = await this.demoSignUp(email, password, userType);
                    }

                    if (result.error) {
                        throw new Error(result.error.message);
                    }

                    await this.handleAuthState(result.user);
                    this.showMessage('Registration successful!', 'success');
                } catch (error) {
                    this.showMessage(`Registration failed: ${error.message}`, 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            async handleGoogleLogin() {
                if (this.isDemoMode) {
                    this.showMessage('Google login not available in demo mode', 'info');
                    return;
                }

                try {
                    this.showMessage('Redirecting to Google...', 'info');
                    const { error } = await this.supabase.auth.signInWithOAuth({
                        provider: 'google',
                        options: { redirectTo: window.location.href }
                    });
                    
                    if (error) throw error;
                } catch (error) {
                    this.showMessage(`Google login failed: ${error.message}`, 'error');
                }
            }

            async handleLogout() {
                try {
                    if (this.isInitialized && !this.isDemoMode) {
                        await this.supabase.auth.signOut();
                    } else {
                        localStorage.removeItem('demoUser');
                    this.handleSignOut();
                    return;
                    }

                    this.handleSignOut();
                    this.showMessage('Logged out successfully.', 'success');
                } catch (error) {
                    this.showMessage(`Logout failed: ${error.message}`, 'error');
                }
            }

            handleSignOut() {
                this.elements.loginSection.style.display = 'block';
                this.elements.dashboardSection.style.display = 'none';
                this.elements.loginForm.reset();
                this.currentUser = null;
            }

            async handleAuthState(user) {
                if (!user) return;

                this.currentUser = user;
                
                const userName = user.email.split('@')[0];
                const userRole = user.user_metadata?.role || 'user';

                this.elements.userName.textContent = userName;
                this.elements.userRole.textContent = userRole;
                this.elements.loginSection.style.display = 'none';
                this.elements.dashboardSection.style.display = 'block';

                this.renderDashboard(userRole);
            }

            renderDashboard(role) {
                let content = '';
                
                if (this.isDemoMode) {
                    content += `<div class="info-message">Demo Mode: Using local storage. Real database operations disabled.</div>`;
                } else {
                    content += `<div class="success-message">Connected to Supabase - Full functionality available!</div>`;
                }

                // Dashboard content based on role
                switch (role) {
                    case 'farmer':
                        content += this.getFarmerDashboard();
                        break;
                    case 'trader':
                        content += this.getTraderDashboard();
                        break;
                    case 'admin':
                        content += this.getAdminDashboard();
                        break;
                    case 'logistics':
                        content += this.getLogisticsDashboard();
                        break;
                    default:
                        content += 'Please contact support to assign a role.';
                }

                this.elements.dashboardContent.innerHTML = content;
            }

            getFarmerDashboard() {
                return `
                    <h3>Farmer Dashboard</h3>
                    <button class="btn" onclick="app.refreshData('farmer')">Refresh Data</button>
                    <ul>
                        <li><a href="#" onclick="app.showForm('listProduce')">List Produce</a></li>
                        <div id="listProduce" class="feature-form" style="display:none;">
                            <input class="input" type="text" placeholder="Name" id="produceName">
                            <input class="input" type="number" placeholder="Quantity (kg)" id="produceQty" step="0.01">
                            <input class="input" type="number" placeholder="Price per kg" id="producePrice" step="0.01">
                            <select class="input" id="produceGrade">
                                <option value="A">A</option><option value="B">B</option><option value="C">C</option>
                            </select>
                            <button class="btn" onclick="app.addProduce()">Add Produce</button>
                        </div>
                        <li>Set Pricing</li>
                        <li>Notify Buyers</li>
                        <li><a href="#" onclick="app.showAnalytics()">View Analytics</a></li>
                        <div id="analytics" class="feature-form" style="display:none;">
                            <p>Analytics data would be displayed here.</p>
                        </div>
                        <li>Track Orders</li>
                        <li>Manage Deliveries</li>
                    </ul>
                `;
            }

            getTraderDashboard() {
                return `
                    <h3>Trader Dashboard</h3>
                    <button class="btn" onclick="app.refreshData('trader')">Refresh Data</button>
                    <ul>
                        <li>Browse Produce</li>
                        <li>View Pricing</li>
                        <li><a href="#" onclick="app.showForm('placeOrder')">Place Order</a></li>
                        <div id="placeOrder" class="feature-form" style="display:none;">
                            <input class="input" type="text" placeholder="Produce ID" id="orderProduceId">
                            <input class="input" type="number" placeholder="Quantity (kg)" id="orderQty" step="0.01">
                            <button class="btn" onclick="app.submitOrder()">Submit Order</button>
                        </div>
                        <li>Request Deliveries</li>
                        <li>Wallet Payments</li>
                        <li>Deal Alerts</li>
                    </ul>
                `;
            }

            getAdminDashboard() {
                return `
                    <h3>Admin Dashboard</h3>
                    <button class="btn" onclick="app.refreshData('admin')">Refresh Data</button>
                    <ul>
                        <li>Real-Time Dashboard</li>
                        <li>Manage Listings</li>
                        <li>Audit & Settlement</li>
                        <li>Notifications</li>
                    </ul>
                `;
            }

            getLogisticsDashboard() {
                return `
                    <h3>Logistics Dashboard</h3>
                    <button class="btn" onclick="app.refreshData('logistics')">Refresh Data</button>
                    <ul>
                        <li>Route Optimization</li>
                        <li>Track Shipments</li>
                        <li>Coordinate Loading</li>
                        <li>Order Integration</li>
                    </ul>
                `;
            }

            // Utility methods
            showMessage(message, type = 'info') {
                const className = type === 'error' ? 'error-message' : 
                                type === 'success' ? 'success-message' : 'info-message';
                this.elements.authMessage.innerHTML = `<div class="${className}">${message}</div>`;
            }

            setLoading(loading) {
                const buttons = [this.elements.loginBtn, this.elements.googleLoginBtn, this.elements.registerBtn];
                buttons.forEach(btn => {
                    btn.disabled = loading;
                    btn.classList.toggle('loading', loading);
                });
            }

            // Public methods for onclick handlers
            showForm(id) {
                const form = document.getElementById(id);
                if (form) {
                    form.style.display = form.style.display === 'block' ? 'none' : 'block';
                }
            }

            showAnalytics() {
                const analytics = document.getElementById('analytics');
                if (analytics) {
                    analytics.style.display = analytics.style.display === 'block' ? 'none' : 'block';
                }
            }

            refreshData(role) {
                this.showMessage(`Refreshing ${role} data...`, 'info');
                setTimeout(() => {
                    this.showMessage(`${role} data refreshed successfully!`, 'success');
                }, 1000);
            }

            addProduce() {
                if (this.isDemoMode) {
                    this.showMessage('Demo: Produce would be added to database in production mode.', 'info');
                    this.showForm('listProduce');
                } else {
                    this.showMessage('Adding produce to database...', 'info');
                }
            }

            submitOrder() {
                if (this.isDemoMode) {
                    this.showMessage('Demo: Order would be submitted in production mode.', 'info');
                    this.showForm('placeOrder');
                } else {
                    this.showMessage('Submitting order...', 'info');
                }
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            const app = new JoburgMarketApp();
            await app.initialize();
            window.app = app;
        });
    </script>
</body>
</html>
